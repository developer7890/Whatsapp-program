<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="Whatsappstyling.css">
    <style>
      .header {
               padding-bottom:50px;
               background-color:#075E55;
      }
      .header  img {
                         height:60px;
                          width:60px;
                          position:absolute;
                          left:0px;
                          top:0px;


      }
      .header span {
                    font-size:30px;
                    position:absolute;
                    top:0px;
                    left:60px;
                    padding-left:10px;
                    color:white;
                    font-weight:normal;
      }
      .sent {
             background-color:lightgreen;
             width:80vw;
             height:400px;
             border-radius:20px;
             margin-left:120px;
             margin-bottom:50px;
             margin-top:50px;

      }
      .received {
                 background-color:lightgrey;
                 border-radius:20px;
                 width:80vw;
                 height:100px;

      }
      .chatbody {
                 overflow-y:scroll;
                 margin-top:110px;
      }
      .toolbar {
                background-color:black;
      }
      .lowerlist li {
                     width:33%;
      }
      .lowerlist li img {
                         height:40px;
                         width:40px;
      }
      .chatlist {
                 list-style-type:none;
      }
      input {
             margin-left:40px;
             width:80vw;
             border-radius:15px;
             background-color:#FFFFFF;
             height:40px;
             font-weight:bold;
             font-size:20px;
      }
      .sent span {
                  margin-left:5px;
                  font-weight:bold;
                  font-size:30px;
      }
    </style>
  </head>
<body>
  <div class="parent">
    <div class="header">
      <img src="https://pbs.twimg.com/profile_images/980832989994250240/NiVKoNZp_400x400.jpg">
      <span>Yuvraj Singh</span>
    </div>
    <div class="chatbody">
      <ul class="chatlist">
        <li><div class="sent"><span id="demo"></span></div></li>
        <li><div class="received"></div></li>
        <li><div class="sent"></div></li>
        <li><div class="received"></div></li>
      </ul>
    </div>
    <input type="text" name="message" placeholder="Type A Message">
    <button>Send</button><br><br><br><br><br>
    <script>
     $(document).ready(function() {
      $("button").click(function() {
        document.getElementById("demo").innerHTML= "input";
      });
    });
    </script>
   <div class="toolbar">
     <ul class="lowerlist">
      <li><img src="https://i.stack.imgur.com/z33GU.png"></li>
      <li><img src="https://i.stack.imgur.com/z33GU.png"></li>
      <li><img src="https://i.stack.imgur.com/z33GU.png"></li>
     </ul>
   </div>
 </div>
</body>
</html>
