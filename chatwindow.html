<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="Whatsappstyling.css">
    <style>
      .header {
               padding-bottom:50px;
               background-color:#075E55;
      }
      .header .imgback {
                         height:60px;
                          width:60px;
                          position:absolute;
                          left:0px;
                          top:0px;


      }
      .header .photo {
                   height:60px;
                   width:60px;
                   left:60px;
                   top:0px;
                   position:absolute;
      }
      .header span {
                    font-size:30px;
                    position:absolute;
                    top:0px;
                    left:120px;
                    padding-left:10px;
                    color:white;
                    font-weight:normal;
      }
      .sent {
             background-color:lightgreen;
             width:80vw;
             height:400px;
             border-radius:20px;
             margin-left:120px;
             margin-bottom:50px;
             margin-top:50px;

      }
      .received {
                 background-color:lightgrey;
                 border-radius:20px;
                 width:80vw;
                 height:100px;

      }
      .chatbody {
                 overflow-y:scroll;
                 margin-top:110px;
      }
      .chatlist {
                 list-style-type:none;
      }
      input {
             border-radius:15px;
             background-color:#FFFFFF;
             height:40px;
             font-weight:bold;
             font-size:20px;
             width:80%;
             position:fixed;
             bottom:20px;
             left:40px;
      }
      .sent span {
                  margin-left:5px;
                  font-weight:bold;
                  font-size:30px;
      }
      button {
              position:fixed;
              bottom:25px;
              right:200px;
      }
    </style>
  </head>
<body>
  <div class="parent">
    <div class="header">
      <img class="imgback" src="https://png.icons8.com/metro/1600/circled-left-2.png">
      <img class="photo" src="https://pbs.twimg.com/profile_images/980832989994250240/NiVKoNZp_400x400.jpg">
      <span>Yuvraj Singh</span>
    </div>
    <div class="chatbody">
      <ul class="chatlist">
        <li><div class="sent">
        <span id="demo"></span></div></li>
        <li><div class="received"></div></li>
        <li><div class="sent"></div></li>
        <li><div class="received"></div></li>
      </ul>
    </div>
    <input type="text" name="message" placeholder="Type A Message">
    <button>Send</button><br><br><br><br>
    <script>
     $(document).ready(function() {
      $("button").click(function() {
        document.getElementById("demo").innerHTML= "input";
      });
    });
    </script>
   </div>
 </div>
</body>
</html>
